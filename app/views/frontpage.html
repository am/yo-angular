<div class="container">
  <h1>wuaki.tv</h1>
  <ul class='list-unstyled'>
      <li class='row' ng-repeat="list in lists">
        <h2>{{list.name}}</h2>
          <div class='col-sm-4 col-md-2' ng-repeat="movie in list.movies">
            <a href="#/movies/{{movie.id}}">
              <img class='img-rounded thumbnail' src="{{movie.artwork.thumb}}">
              <p>{{movie.title}}</p>
            </a>
          </div>
      </li>
  </ul>
</div>
<p>api v.{{api.version}}</p>
